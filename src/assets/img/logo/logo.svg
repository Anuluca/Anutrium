<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .draw-animation {
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 3s ease-out forwards;
    }

    .draw-animation2 {
      animation: draw2 0.3s ease-out forwards;
      clip-path: inset(0 100% 0 0);
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw2 {
      from {
        clip-path: inset(0 100% 0 0);
      }

      to {
        clip-path: inset(0 0 0 0);
      }
    }

    .main-color {
      stroke: currentColor;
    }

    .bg-shape {
      fill: currentColor;
    }
  </style>

  <defs>
    <mask id="n-mask">
      <rect width="100%" height="100%" fill="white" />
      <polyline points="53,158 53,94" fill="none" stroke="black" stroke-width="26" class="draw-animation"
        style="animation-delay: 1s;" />
      <path d="M65,93.8 L136,132 L135.5,158 L65,120 Z" fill="black" class="draw-animation2"
        style="animation-delay: 1.2s;" />
      <polyline points="148,158 148,94" fill="none" stroke="black" stroke-width="26" class="draw-animation"
        style="animation-delay: 1.45s;" />
    </mask>
  </defs>

  <polyline points="68,78 68,55 100,3 133,55 133,78" fill="none" class="draw-animation main-color" stroke-width="14"
    stroke-linejoin="miter" />
  <polyline points="68,60 133,60" fill="none" class="draw-animation main-color" stroke-width="14"
    style="animation-delay: 0.6s" />

  <rect x="28" y="86" width="145" height="79" class="bg-shape" mask="url(#n-mask)" />

  <polyline points="133,174 133,198 100,248 68,198 68,174" fill="none" class="draw-animation main-color"
    stroke-width="14" stroke-linejoin="miter" />
</svg>